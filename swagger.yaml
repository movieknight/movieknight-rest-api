swagger: '2.0'
info:
  title: restify_waterline_scaffold API
  description: Simple user+auth scaffold using Waterline, Restify and Redis
  version: "1.0.0"

schemes:
  - http
  - https

basePath: /api
produces:
  - application/json
paths:
  /user:
    get:
      summary: Retrieve user data
      parameters:
        - name: X-Access-Token
          in: header
          description: Valid Access Token from which user can be found at
          required: true
          type: string
          #$ref: '#/definitions/AccessToken'
      responses:
        200:
          description: User associated with that access token
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create user
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        201:
          description: Created user
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update user
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: Updated user
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete user
      parameters:
        - name: X-Access-Token
          in: header
          description: Valid Access Token from which user can be found at
          required: true
          type: string
      responses:
        204:
          description: User associated with that access token
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /auth:
    post:
      summary: Login user
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        201:
          description: Created user
          schema:
            $ref: '#/definitions/Token'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Logout user
      parameters:
        - name: X-Access-Token
          in: header
          description: Valid Access Token from which user can be found at
          required: true
          type: string
      responses:
        204:
          description: User associated with that access token
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Event:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      description:
        type: string
      public:
        type: boolean
        default: false
      owner: 
        type: string
      user_limit:
        type: integer
        format: int32
    xml:
      name: Event
  User:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
      title:
        type: string
    required:
      - email
      - password
  Genre:
    type: object
    properties:
      name:
        type: string
    xml:
      name: Genre
  Movie:
    type: object
    properties:
      imbd_id:
        type: string
    xml:
      name: Movie
  Recommandation:
    type: object
    properties:
      imbd_ids:
        type: array
        items:
          type: string
      event_id:
        type: string
    xml:
      name: Recommandation
  Token:
    type: object
    properties:
       access_token:
         type: string
    required:
      - access_token
  Error:
    type: object
    properties:
      error:
        type: string
      error_message:
        type: string
